<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买产品测试页</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
        // var parames = {
        //     userId: 1,
        //     productId: 1,
        //     quantity: 3
        // };

        for (var i = 0; i < 50000; i++) {
            var parames = {
                userId: i + 1,
                productId: 1,
                quantity: 10
            };
            $.post("./purchase", parames, function (result) {
                // alert(result.msg);
                if (result.code == 200) {
                    alert(result.msg);
                    break;
                }
            });
        }
    </script>
</head>
<body>
<h1>抢购产品测试</h1>
</body>
</html>
